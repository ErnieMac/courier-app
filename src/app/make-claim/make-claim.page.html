<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="title-android">
      Make a claim
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="title-ios">Make a claim</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="formGroup" (ngSubmit)="handleFormSubmission(formGroup.value)">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label>Reason for making a claim <ion-text color="danger">*</ion-text>
          </ion-label>
          <div class="select-wrapper">
            <ion-select slot="start" formControlName="claimReason" placeholder="Select reason">
              <ion-select-option data-reasonCode="Reason 1" value="Reason 1">Reason 1</ion-select-option>
              <ion-select-option data-reasonCode="Reason 2" value="Reason 2">Reason 2</ion-select-option>
              <ion-select-option data-reasonCode="Reason 3" value="Reason 3">Reason 3</ion-select-option>
              <ion-select-option data-reasonCode="Reason 4" value="Reason 4">Reason 4</ion-select-option>
              <ion-select-option data-reasonCode="Reason 5" value="Reason 5">Reason 5</ion-select-option>
              <ion-select-option data-reasonCode="Reason 6" value="Reason 6">Reason 6</ion-select-option>
            </ion-select>
          </div>
          <ion-label *ngIf="(claimReason.invalid &&(claimReason.dirty || claimReason.touched))|| isError"
            color="danger">Claim reason is required</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-label>Claim note </ion-label>
          <div class="txt-wrapper">
            <ion-textarea formControlName="claimNotes" placeholder="Enter your claim notes here..."></ion-textarea>
          </div>
          <!-- <ion-label color="danger">Claim note is required</ion-label> -->
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col *ngIf="submitText | async as btnText">
          <ion-button [disabled]="btnText == 'Please wait...'" type="submit" color="primary" expand="block">
            {{btnText}}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
