<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="title-android">
      Please login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="title-ios">Please login</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="loginForm" (ngSubmit)="handleFormSubmission(loginForm.value)">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label>Email <ion-text color="danger">*</ion-text>
          </ion-label>
          <div class="txt-wrapper">
            <ion-input type="email" formControlName="email" placeholder="John.doe@email.com"></ion-input>
          </div>
          <ion-label *ngIf="(email.invalid &&(email.dirty || email.touched))|| isError" color="danger">Enter a valid
            email</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-label>Password <ion-text color="danger">*</ion-text>
          </ion-label>
          <div class="txt-wrapper">
            <ion-input type="password" formControlName="password" placeholder="***********"></ion-input>
          </div>
          <ion-label *ngIf="(password.invalid &&(password.dirty || password.touched))|| isError" color="danger">Password
            is required</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" expand="block">Login</ion-button>
          <p class="ion-text-center"><a [routerLink]="['/reset-password']"><b>Forgot your password?</b></a></p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <p class="ion-text-center">Donâ€™t have an account?<br> <a [routerLink]="['/create-account']"><b>Create an account</b></a>
  </p>
</ion-content>
