<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="business-dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title class="title-android">
      Saved addresses
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="title-ios">Saved addresses</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="addresses$ | async as addresses">
    <ion-item *ngFor="let address of addresses">
      <ion-icon name="location-outline" color="primary"></ion-icon>&nbsp; &nbsp;
      <ion-label>
        <h3>{{address.addressIdentifierName}}</h3>
        <p>{{address.addressLineOne}}, {{address.addressLineTwo}}</p>
        <p style="text-transform: uppercase;">{{address.postcode}}</p>
        <ion-badge color="primary">{{address.type}}</ion-badge>
      </ion-label>
      <ion-icon slot="end" (click)="handleAddressDeletion(address.id)" name="trash-outline" color="primary">
      </ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
