<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="business-dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title class="title-android">
      Transaction
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="title-ios">Transaction</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-segment value="Transactions">
          <ion-segment-button value="My credit" [routerLink]="['/my-balance']">
            <ion-label>My credit</ion-label>
          </ion-segment-button>
    
          <ion-segment-button value="Top up" [routerLink]="['/top-up']">
            <ion-label>Top up</ion-label>
          </ion-segment-button>
    
          <ion-segment-button value="Transactions" [routerLink]="['/transaction-history']">
            <ion-label>Transactions</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list *ngIf="transactions$ | async as transactions">
    <ion-item *ngFor="let transaction of transactions">
      <ion-avatar slot="start">
        <img src="assets/avatar.svg">
      </ion-avatar>

      <ion-label>
        <h3></h3>
        <p>{{timestampToDate(transaction.timeStamp)}}</p>
        <small class="status" color="primary">Payment </small>
      </ion-label>

      <ion-badge slot="end" color="primary">Â£{{transaction.amount | number:'1.2-2'}}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
