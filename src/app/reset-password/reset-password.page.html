<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="title-android">
      Reset password
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="title-ios">Reset password</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-text class="ion-text-center">
          <p>Please enter your email address to reset your password.</p>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>

  <form [formGroup]="formGroup" (ngSubmit)="handleFormSubmission(formGroup.value)">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label>Email <ion-text color="danger">*</ion-text>
          </ion-label>
          <div class="txt-wrapper">
            <ion-input formControlName="email" required type="email" placeholder="John.doe@email.com"></ion-input>
          </div>
          <ion-label *ngIf="isError" color="danger">Email is required</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" expand="block">Reset password</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
