<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="business-dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title class="title-android">
      Change Password
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="title-ios">Change password</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="formGroup" (ngSubmit)="handleFormSubmission(formGroup.value)">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label>Current Password <ion-text color="danger">*</ion-text>
          </ion-label>
          <div class="txt-wrapper">
            <ion-input type="password" formControlName="existingPassword" required></ion-input>
          </div>
          <ion-label *ngIf="(existingPassword.invalid &&(existingPassword.dirty || existingPassword.touched))|| isError"
            color="danger">Current password is required</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-label>New Password <ion-text color="danger">*</ion-text>
          </ion-label>
          <div class="txt-wrapper">
            <ion-input required formControlName="newPassword" type="password"></ion-input>
          </div>
          <ion-label *ngIf="(newPassword.invalid &&(newPassword.dirty || newPassword.touched))|| isError"
            color="danger">New password is required</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-label>Confirm password <ion-text color="danger">*</ion-text>
          </ion-label>
          <div class="txt-wrapper">
            <ion-input required formControlName="confirmPassword" type="password"></ion-input>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" expand="block">Submit
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
