<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="business-dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title class="title-android" color="primary">
      Business profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="title-ios" color="primary">Business profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row>
    <ion-col>
      <ion-item>
        <ion-avatar slot="start">
          <img src="assets/avatar.svg">
        </ion-avatar>
        <ion-label *ngIf="userDetails$ | async as user">
          <h3>{{user.userDetails.businessName}}</h3>
          <p>Business ID: {{user.userDetails.id}}</p>
        </ion-label>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-item [routerLink]="['/change-phone-number']" class="spacer">
      <ion-icon slot="start" name="call-outline" class="blue-color"></ion-icon>
      <ion-label>Change phone number</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/change-password']" class="spacer">
      <ion-icon slot="start" name="lock-closed-outline" class="blue-color"></ion-icon>
      <ion-label>Change password</ion-label>
    </ion-item>

    <ion-item [routerLink]="['/saved-addresses']" class="spacer">
      <ion-icon slot="start" name="business-outline" class="blue-color"></ion-icon>
      <ion-label>Saved addresses</ion-label>
    </ion-item>

    <ion-item [routerLink]="['/my-balance']" class="spacer">
      <ion-icon slot="start" name="wallet-outline" class="blue-color"></ion-icon>
      <ion-label>My Credit</ion-label>
    </ion-item>

    <ion-item [routerLink]="['/help-support']" class="spacer">
      <ion-icon slot="start" name="help-circle-outline" class="blue-color"></ion-icon>
      <ion-label>Help & support</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button (click)="logout()" color="primary" fill="outline" expand="block">
            <ion-icon slot="start" name="log-out-outline" color="primary"></ion-icon>Logout
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
